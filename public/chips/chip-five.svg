<!-- SVG Code for $5 Chip -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Radial gradient for a rich red tone -->
    <radialGradient id="grad5" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffcccc; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000; stop-opacity:1" />
    </radialGradient>
    <!-- Drop shadow for realistic depth -->
    <filter id="dropShadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" />
    </filter>
    <!-- Decorative dot element for outer detailing -->
    <circle id="dot5" cx="100" cy="20" r="3" fill="#FFD700" />
  </defs>
  <!-- Main chip body -->
  <circle cx="100" cy="100" r="90" fill="url(#grad5)" filter="url(#dropShadow5)" stroke="#8B0000" stroke-width="10"/>
  <!-- Decorative ring of dots -->
  <g>
    <use href="#dot5" transform="rotate(0, 100,100)"/>
    <use href="#dot5" transform="rotate(30, 100,100)"/>
    <use href="#dot5" transform="rotate(60, 100,100)"/>
    <use href="#dot5" transform="rotate(90, 100,100)"/>
    <use href="#dot5" transform="rotate(120, 100,100)"/>
    <use href="#dot5" transform="rotate(150, 100,100)"/>
    <use href="#dot5" transform="rotate(180, 100,100)"/>
    <use href="#dot5" transform="rotate(210, 100,100)"/>
    <use href="#dot5" transform="rotate(240, 100,100)"/>
    <use href="#dot5" transform="rotate(270, 100,100)"/>
    <use href="#dot5" transform="rotate(300, 100,100)"/>
    <use href="#dot5" transform="rotate(330, 100,100)"/>
  </g>
  <!-- Inner ring with a crisp white background -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" stroke="#8B0000" stroke-width="5"/>
  <!-- Centered value text -->
  <text x="100" y="115" font-family="Verdana" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">$5</text>
</svg>