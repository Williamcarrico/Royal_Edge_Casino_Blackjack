<!-- SVG Code for $250 Chip -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Radial gradient for an elegant purple tone -->
    <radialGradient id="grad250" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e6ccff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082; stop-opacity:1" />
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow250" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" />
    </filter>
    <!-- Decorative dot element -->
    <circle id="dot250" cx="100" cy="20" r="3" fill="#C0C0C0" />
  </defs>
  <!-- Main chip body -->
  <circle cx="100" cy="100" r="90" fill="url(#grad250)" filter="url(#dropShadow250)" stroke="#4B0082" stroke-width="10"/>
  <!-- Decorative ring of dots -->
  <g>
    <use href="#dot250" transform="rotate(0, 100,100)"/>
    <use href="#dot250" transform="rotate(30, 100,100)"/>
    <use href="#dot250" transform="rotate(60, 100,100)"/>
    <use href="#dot250" transform="rotate(90, 100,100)"/>
    <use href="#dot250" transform="rotate(120, 100,100)"/>
    <use href="#dot250" transform="rotate(150, 100,100)"/>
    <use href="#dot250" transform="rotate(180, 100,100)"/>
    <use href="#dot250" transform="rotate(210, 100,100)"/>
    <use href="#dot250" transform="rotate(240, 100,100)"/>
    <use href="#dot250" transform="rotate(270, 100,100)"/>
    <use href="#dot250" transform="rotate(300, 100,100)"/>
    <use href="#dot250" transform="rotate(330, 100,100)"/>
  </g>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" stroke="#4B0082" stroke-width="5"/>
  <!-- Centered value text -->
  <text x="100" y="115" font-family="Verdana" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">$250</text>
</svg>